<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="src/reset.css">
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="main-container">
        <div class="watch">
            00:00:00
        </div>
        <div class="btn-container">
            <button class="btn active" id="startBtn">Start</button>
            <button class="btn hidden active" id="pauseBtn">Pause</button>
            <button class="btn" id="lapBtn">Lap</button>
            <button class="btn hidden active" id="resetBtn">Reset</button>
        </div>
        <div class="lap-data-container hidden">
        </div>
    </div>
</body>
<script src="src/main.js"></script>
</html>
